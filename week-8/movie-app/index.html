<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Michelle's Top 5 Christmas Movies</title>
    </head>

  <body>
    <main class="page-wrapper">
    <h1 id="page-title">Guess Michelle's Top 5 Christmas Movies!</h1>
    <p id="page-subtitle">Type a Christmas movie into the box and see if it makes her list!</p>

    <img
      src="images/christmas-movie.png" alt="Christmas movie night" id="movie-image" class="candy-border"/>

      <div class="form-container">
      <div class="search-wrapper">
        <form id="movie-form">
          <input type="text" id="title-input" placeholder="Enter movie title" />
          <button type="submit">Search</button>
        </form>
      </div>

      <div id="movie-info">
        <h2 id="movie-title"></h2>
        <p id="movie-director"></p>
        <p id="movie-year"></p>
        <p id="movie-synopsis"></p>
      </div>

      <p id="error-message"></p>
    </div>
  </main>
  </body>
</html>
